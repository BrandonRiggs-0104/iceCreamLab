<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="container-fluid ice-cream">
  <main class="row">
    <div class="col-md-4 bg-light contents">
      <div class=" row justify-content-center align-items-center">
        <div class="col-3" id="name">Name</div>

        <div class="col-3">Qty</div>


        <div class="col-3">Total</div>

      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <span class="fs-2 ps-5"> Toppings</span>

        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg">
            <div class="card-body">
              <h5 class="card-title">Sprinkles</h5>
              <p>$.25</p>
              <a onclick="addSprinklesToOrder()" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top"
              src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360">
            <div class="card-body">
              <h5 class="card-title">Chocolate Chips</h5>
              <p>$.25</p>
              <a href="#" onclick="addChocolateToOrder()" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top"
              src="https://images.unsplash.com/photo-1546545584-c03ac781caaf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVhbnV0c3xlbnwwfHwwfHx8Mg%3D%3D&auto=format&fit=crop&w=500&q=60">
            <div class="card-body">
              <h5 class="card-title">Peanuts</h5>
              <p>$.25</p>
              <a href="#" onclick="addPeanutsToOrder()" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>

        <span class="fs-2 ps-5">Cone, Bowl, Cup</span>

        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top"
              src="https://images.unsplash.com/photo-1579954115567-dff2eeb6fdeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aWNlJTIwY3JlYW0lMjBjdXB8ZW58MHx8MHx8fDI%3D&auto=format&fit=crop&w=500&q=60">
            <div class="card-body">
              <h5 class="card-title">Cup</h5>
              <p>$3</p>
              <a href="#" onclick="addCupToOrder()" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg">
            <div class="card-body">
              <h5 class="card-title">Cone</h5>
              <p>$2</p>
              <a href="#" onclick="addConeToOrder()" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="http://images.wbmason.com/350/L_JOY66050.jpg">
            <div class="card-body">
              <h5 class="card-title">Waffle Bowl</h5>
              <p>$4</p>
              <a href="#" onclick="addWaffleBowlToOrder()" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>

        <span class="fs-2 ps-5"> Flavors</span>

        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top"
              src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg">
            <div class="card-body">
              <h5 class="card-title">Cookie Dough</h5>
              <p>$1.25</p>
              <a href="#" onclick="addCookieDough()" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top"
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg">
            <div class="card-body">
              <h5 class="card-title">Vanilla</h5>
              <p>$1</p>
              <a href="#" onclick="addVanilla()" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top"
              src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg">
            <div class="card-body">
              <h5 class="card-title">Strawberry</h5>
              <p>$1.25</p>
              <a href="#" onclick="addStrawberry()" class="btn btn-primary">Select</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer>

  </footer>
  <script src="app.js"></script>
</body>

</html>
